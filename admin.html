<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalaxia Client - Админ Панель</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: var(--bg-dark);
            min-height: 100vh;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .admin-header h1 i {
            color: var(--primary);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }
        .stat-card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 12px;
        }
        .stat-card .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .stat-card .label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .users-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }
        .users-section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .users-section h2 i {
            color: var(--primary);
        }
        .user-list {
            display: grid;
            gap: 16px;
        }
        .user-card {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 16px;
            align-items: center;
        }
        .user-info h4 {
            margin-bottom: 4px;
        }
        .user-info p {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .user-subscription {
            text-align: center;
        }
        .user-subscription .plan {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .plan-none {
            background: rgba(113, 113, 122, 0.2);
            color: var(--text-muted);
        }
        .plan-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        .user-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        @media (max-width: 768px) {
            .user-card {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            На главную
        </a>
        
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Админ Панель</h1>
            <p style="color: var(--text-secondary)">Панель управления пользователями Kalaxia Client</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="number" id="totalUsers">0</div>
                <div class="label">Пользователей</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-crown"></i>
                <div class="number" id="activeSubs">0</div>
                <div class="label">С подпиской</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-ruble-sign"></i>
                <div class="number" id="totalRevenue">0 ₽</div>
                <div class="label">Доход</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar"></i>
                <div class="number" id="todayUsers">0</div>
                <div class="label">За сегодня</div>
            </div>
        </div>

        <div class="users-section">
            <h2><i class="fas fa-users"></i> Пользователи</h2>
            <div class="user-list" id="userList">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Пока нет зарегистрированных пользователей</p>
                    <p style="font-size: 0.85rem; margin-top: 10px;">Данные загружаются из localStorage</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Загрузка данных при старте
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        function loadUsers() {
            // Получаем пользователей из localStorage
            const users = JSON.parse(localStorage.getItem('kalaxia_users') || '[]');
            
            // Статистика
            const totalUsers = users.length;
            const activeSubs = users.filter(u => u.subscription && u.subscription.status === 'active').length;
            const totalRevenue = users.reduce((sum, u) => sum + (u.subscription?.amount || 0), 0);
            
            const today = new Date().toDateString();
            const todayUsers = users.filter(u => new Date(u.createdAt).toDateString() === today).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeSubs').textContent = activeSubs;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString() + ' ₽';
            document.getElementById('todayUsers').textContent = todayUsers;

            // Список пользователей
            const userList = document.getElementById('userList');
            
            if (users.length === 0) {
                userList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>Пока нет зарегистрированных пользователей</p>
                    </div>
                `;
                return;
            }

            userList.innerHTML = users.map(user => {
                const sub = user.subscription;
                const planClass = sub && new Date(sub.endDate) > new Date() ? 'plan-active' : 'plan-none';
                const planText = sub 
                    ? (new Date(sub.endDate) > new Date() ? `${sub.plan} (активна)` : `${sub.plan} (истекла)`)
                    : 'Нет подписки';

                return `
                    <div class="user-card">
                        <div class="user-info">
                            <h4>${user.username}</h4>
                            <p><i class="fas fa-envelope"></i> ${user.email}</p>
                        </div>
                        <div class="user-subscription">
                            <span class="plan ${planClass}">${planText}</span>
                        </div>
                        <div class="user-date">
                            <p><i class="fas fa-clock"></i></p>
                            <p>Зарегистрирован:</p>
                            <p>${new Date(user.createdAt).toLocaleDateString('ru-RU')}</p>
                        </div>
                        <div style="text-align: right;">
                            <button class="btn btn-outline btn-sm" onclick="deleteUser('${user.email}')" style="border-color: var(--error); color: var(--error);">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function deleteUser(email) {
            if (!confirm(`Удалить пользователя ${email}?`)) return;

            const users = JSON.parse(localStorage.getItem('kalaxia_users') || '[]');
            const filtered = users.filter(u => u.email !== email);
            localStorage.setItem('kalaxia_users', JSON.stringify(filtered));
            
            alert('Пользователь удалён!');
            loadUsers();
        }
    </script>
</body>
</html>
